        }
    
        /* Estilos para o contêiner dos quadrados */
        .quadros-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 10px; /* Ajustando a margem esquerda */
            margin-right: 10px; /* Ajustando a margem direita */
        }
    
        /* Estilos para os quadrados */
        .quadro {
            width: 48%; /* Definindo largura total para os quadrados */
            margin-bottom: 20px; /* Aumentando o espaço entre os quadrados */
            padding: 20px; /* Aumentando o espaçamento interno */
            border-radius: 10px; /* Arredondando as bordas */
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1); /* Adicionando uma sombra sutil */

        }
    
        .tituloquadro {
            font-size: 1.4rem; /* Aumentando o tamanho do título */
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px; /* Ajustando o espaçamento inferior */
        }
    
        /* Estilos para as opções */
        .opcao {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Aumentando o espaço entre as opções */
            width: 100%; /* Definindo largura total para as opções */
        }
    
        .opcao label {
            margin-right: 10px;
            font-size: 18px; /* Aumentando o tamanho da fonte */
        }
    
        .opcao input[type="checkbox"] {
            margin-right: 8px; /* Ajustando o espaçamento do checkbox */
            transform: scale(1.8); /* Aumentando o tamanho do checkbox */
        }
    
        .coluna {
            flex: 1;
            margin-right: 20px;
        }
    
        .quadro .coluna {
            width: 100%; /* Definindo largura total para as colunas dentro dos quadrados */
        }
    
        .opcoes-container {
            display: flex;
            flex-wrap: wrap; /* Permitindo que as opções quebrem para a próxima linha em telas menores */
            margin-top: 30px; /* Aumentando a margem superior */
        }
    
        .quadro-container-resposta {
            display: flex;
            margin-right: 20px;
        }
    
        .quadro-resposta {
            margin-right: 15px; /* Ajustando a margem direita */
            font-weight: bold;
        }
    
        .linha-resposta {
            display: flex;
            margin-bottom: 10px; /* Ajustando o espaçamento inferior */
        }
    
        .celula-resposta {
            padding: 8px; /* Ajustando o espaçamento interno */
            border: 1px solid #ccc; /* Mudando a cor da borda */
            border-radius: 5px; /* Arredondando as bordas */
            background-color: #f0f0f0; /* Cor de fundo */
        }
    
        /* Media query para ajustar o layout em telas menores */
        @media screen and (max-width: 768px) {
            .quadro {
                width: calc(100% - 20px); /* Definindo largura total com margem de 10px em telas menores */
            }
    
            .opcao {
                width: 100%; /* Definindo largura total para as opções em telas menores */
            }
    
            .coluna {
                margin-right: 0; /* Removendo margem direita das colunas em telas menores */
            }
    
            .opcao input[type="checkbox"] {
                transform: scale(1.4); /* Reduzindo o tamanho do checkbox em telas menores */
            }
        }

         .input-container {
            display: flex;
            align-items: center;
        }

        /* Estilo para o campo de entrada de texto */

            border-radius: 20px; /* Bordas arredondadas */

            outline: none;

                font-weight: bold;

            }

            /* Estilo para o ícone dentro do botão */
            .btn-salvar i {
                margin-right: 0px;
            }

            /* Estilo para o botão de salvar ao passar o mouse */
            .btn-salvar:hover {

            }

            var nomeUsuario = document.getElementById('input-nome').value;
            if (nomeUsuario.trim() === '') {
                alert('Por favor, insira seu nome.');
                return;
            }
            localStorage.setItem('nomeUsuario', nomeUsuario);
            // Adiciona o nome do usuário ao campo de nome em outro HTML
            var nomeDiv = document.getElementById('nome-usuario');
            if (nomeDiv) {
                nomeDiv.textContent = nomeUsuario;
            }
        }

        function terminar() {
            // Verifica se o nome do usuário foi salvo
            var nomeUsuario = localStorage.getItem('nomeUsuario');
            if (!nomeUsuario) {
                alert('Por favor, insira seu nome completo antes de terminar.');
                return; // Retorna para evitar que o código continue executando
            }

            // Captura de tela...
            html2canvas(document.body, {
                onrendered: function (canvas) {
                    var image = canvas.toDataURL("image/jpeg"); // Convertendo para formato JPEG
                    var link = document.createElement('a');
                    link.href = image;
                    link.download = 'screenshot.jpeg'; // Definindo o nome do arquivo como screenshot.jpeg
                    link.click();

                    // Redirecionar para test_ac_apl.html após salvar a captura de tela
                    window.location.href = 'fim_test.html';
                }
            });
        }

        function toggleSelection(id) {
            var square = document.getElementById('quadrado_ac' + id);
            var value = 1; // Valor do quadrado

            // Verifica se o quadrado já está selecionado
            if (selectedSquares[id]) {
                // Se estiver selecionado, remove a marcação e subtrai o valor do total
                square.removeChild(square.querySelector('.selected'));
                delete selectedSquares[id];
            } else {
                // Se não estiver selecionado, adiciona a marcação e adiciona o valor ao total
                var cross = document.createElement('span');
                cross.textContent = '/';
                cross.className = 'selected';
                square.appendChild(cross);
                selectedSquares[id] = value;
            }

        }

        
    </script>
</body>
