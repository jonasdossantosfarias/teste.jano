<script>
    function goToCubo2() {
        window.location.href = 'index.html';
    }

    // Cronômetro
    var segundos = 0;
    var minutos = 0;
    var cronometro = document.getElementById('cronometro');

    function atualizarCronometro() {
        segundos++;
        if (segundos == 60) {
            minutos++;
            segundos = 0;
        }
        var segundosFormatados = segundos < 10 ? '0' + segundos : segundos;
        var minutosFormatados = minutos < 10 ? '0' + minutos : minutos;
        cronometro.textContent = minutosFormatados + ':' + segundosFormatados;
        if (minutos == 1) {
            clearInterval(intervalo);
        }
    }

    var intervalo = setInterval(atualizarCronometro, 1000); // Atualiza o cronômetro a cada segundo
