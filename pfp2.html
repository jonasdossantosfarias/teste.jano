<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Sintomas</title>
    <link rel="stylesheet" href="css/pfp2.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
<div>
    <h1><strong>Marque os sintomas que tem experimentado na última Semana</strong></h1>
    <div class="date">
        <script>
            var today = new Date();
            var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            document.write(date);
        </script>
    </div>
    <form id="symptomForm">
        <div class="checkbox-container">
            <input type="checkbox" id="sintoma1" name="sintoma1" value="Sensação de frio nas Mãos e pés">
            <label for="sintoma1">Problemas com a Memória</label><br>
            <input type="checkbox" id="sintoma2" name="sintoma2" value="Sensação de boca seca">
            <label for="sintoma2">Mal-Estar Generalizado, sem uma causa aparente</label><br>
            <input type="checkbox" id="sintoma3" name="sintoma3" value="Aumento de suor sem ter feito exercício físico ou por conta do calor">
            <label for="sintoma3">formigamento das extremidades</label><br>
            <input type="checkbox" id="sintoma4" name="sintoma4" value="Sensação de um nó no estômago">
            <label for="sintoma4">sensação de desgaste físico constante</label><br>
            <input type="checkbox" id="sintoma5" name="sintoma5" value="Sensação de tensão muscular">
            <label for="sintoma5">Mudança de Apetite</label><br>
            <input type="checkbox" id="sintoma6" name="sintoma6" value="Aperto da mandíbula / Ranger de dentes">
            <label for="sintoma6">aparecimento de problemas Demartológicos (problemas de pele)</label><br>
            <input type="checkbox" id="sintoma7" name="sintoma7" value="Diarréia passageira sem ser por alguma doença já existente">
            <label for="sintoma7">Hipertensão Arterial (pressão alta)</label><br>
            <input type="checkbox" id="sintoma8" name="sintoma8" value="Insônia (dificuldade para dormir)">
            <label for="sintoma8">Cansaço Constante</label><br>
            <input type="checkbox" id="sintoma9" name="sintoma9" value="Batimento cardíaco acelerado (taquicardia)">
            <label for="sintoma9">Aparecimento de Úlcera</label><br>
            <input type="checkbox" id="sintoma10" name="sintoma10" value="Respiração rápida ou ofegante (hiperventilação)">
            <label for="sintoma10">Tontura/Sensação de estar flutuando</label><br>
            <input type="checkbox" id="sintoma11" name="sintoma11" value="Pressão alta de forma súbita e passageira (Hipertensão Arterial)">
            <label for="sintoma11">Sensibilidade emotiva Excessiva (estar muito Nervoso)</label><br>
            <input type="checkbox" id="sintoma12" name="sintoma12" value="Mudança de Apetite se comparado ao dia anterior">
            <label for="sintoma12">dúvidas quanto a si Próprio</label><br>
            <input type="checkbox" id="sintoma13" name="sintoma13" value="Ficar muito motivado subitamente">
            <label for="sintoma13">Pensar constantemente em um unico assunto</label><br>
            <input type="checkbox" id="sintoma14" name="sintoma14" value="Ficar entusiasmado subitamente">
            <label for="sintoma14">Irritabilidade excessiva</label><br>
            <input type="checkbox" id="sintoma15" name="sintoma15" value="Vontade subita de iniciar novos projetos">
            <label for="sintoma15">Diminuição do libido ( Sem Vontade de Sexo) </label><br>
        </div>
    </form>

    <div class="button-container">
        <button class="next-button">Próximo</button>
    </div>
    <span id="result">Resultado: 0</span>
    <span id="physicalResult">Resultado físico: 0</span><br>
    <span id="physicalPhase">FASE RESISTENCIA FISICO = 0%</span><br>
    <span id="psychologicalResult">Resultado psicológico: 0</span>
    <span id="psychologicalPhase">FASE RESISTENCIA PSICOLOGICO = 0%</span>
    <!-- Novo texto para exibir o resultado do estresse -->
    <span id="resStress">Resultado Stress: 0</span><br>
    <span id="resStressf">SEM ESTRESS = 0%</span>
</div>


<script>

    // Definir a contagem inicial como o resultado de resultadoPFP1
    let sum = 0;

    // Atualizar o resultado na página
    document.getElementById('result').innerText = `Resultado: ${sum}`;

    // Adicionar evento de mudança para cada caixa de seleção
    const checkboxes = document.querySelectorAll('#symptomForm input[type="checkbox"]');
    checkboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                sum += 1;
            } else {
                sum -= 1;
            }
            // Atualizar o resultado na página
            document.getElementById('result').innerText = `Resultado: ${sum}`;
            document.getElementById('resStress').innerText = `Resultado Stress: ${sum}`;
            if (sum === 0) {
                document.getElementById('resStressf').innerText = `0`;
            } else if (sum === 1){
                document.getElementById('resStressf').innerText = `0`;
            } else if (sum === 2) {
                document.getElementById('resStressf').innerText = `0`;
            } else if (sum === 3) {
                document.getElementById('resStressf').innerText = `0`;
            } else if (sum === 4) {
                document.getElementById('resStressf').innerText = `8`;
            } else if (sum === 5) {
                document.getElementById('resStressf').innerText = `17`;
            } else if (sum === 6) {
                document.getElementById('resStressf').innerText = `25`;
            } else if (sum === 7) {
                document.getElementById('resStressf').innerText = `33`;
            } else if (sum === 8) {
                document.getElementById('resStressf').innerText = `42`;
            } else if (sum === 9) {
                document.getElementById('resStressf').innerText = `50`;
            } else if (sum === 10) {
                document.getElementById('resStressf').innerText = `58`;
            } else if (sum === 11) {
                document.getElementById('resStressf').innerText = `67`;
            } else if (sum === 12) {
                document.getElementById('resStressf').innerText = `75`;
            } else if (sum === 13) {
                document.getElementById('resStressf').innerText = `83`;
            } else if (sum === 14) {
                document.getElementById('resStressf').innerText = `92`;
            } else if (sum === 15) {
                document.getElementById('resStressf').innerText = `100`;
            }
        });
    });

    const physicalCheckboxes = Array.from(checkboxes).slice(0, 10);
    const psychologicalCheckboxes = Array.from(checkboxes).slice(10);

    let physicalSum = 0;
    let psychologicalSum = 0;

    physicalCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                physicalSum += 1;
            } else {
                physicalSum -= 1;
            }
            document.getElementById('physicalResult').innerText = `Resultado físico: ${physicalSum}`;
            if (physicalSum === 0) {
                document.getElementById('physicalPhase').innerText = `0`;
            } else if (physicalSum === 1) {
                document.getElementById('physicalPhase').innerText = `10`;
            } else if (physicalSum === 2) {
                document.getElementById('physicalPhase').innerText = `20`;
            } else if (physicalSum === 3) {
                document.getElementById('physicalPhase').innerText = `30`;
            } else if (physicalSum === 4) {
                document.getElementById('physicalPhase').innerText = `40`;
            } else if (physicalSum === 5) {
                document.getElementById('physicalPhase').innerText = `50`;
            } else if (physicalSum === 6) {
                document.getElementById('physicalPhase').innerText = `60`;
            } else if (physicalSum === 7) {
                document.getElementById('physicalPhase').innerText = `70`;
            } else if (physicalSum === 8) {
                document.getElementById('physicalPhase').innerText = `80`;
            } else if (physicalSum === 9) {
                document.getElementById('physicalPhase').innerText = `90`;
            } else if (physicalSum === 10) {
                document.getElementById('physicalPhase').innerText = `100`;
            }
        });
    });

    psychologicalCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                psychologicalSum += 1;
            } else {
                psychologicalSum -= 1;
            }
            document.getElementById('psychologicalResult').innerText = `Resultado psicológico: ${psychologicalSum}`;
            if (psychologicalSum === 0) {
                document.getElementById('psychologicalPhase').innerText = `0`;
            } else if (psychologicalSum === 1) {
                document.getElementById('psychologicalPhase').innerText = `20`;
            } else if (psychologicalSum === 2) {
                document.getElementById('psychologicalPhase').innerText = `40`;
            } else if (psychologicalSum === 3) {
                document.getElementById('psychologicalPhase').innerText = `60`;
            } else if (psychologicalSum === 4) {
                document.getElementById('psychologicalPhase').innerText = `80`;
            } else if (psychologicalSum === 5) {
                document.getElementById('psychologicalPhase').innerText = `100`;
            }
        });
    });

    document.querySelector('.next-button').addEventListener('click', () => {

        // Armazenar os valores no localStorage
        localStorage.setItem('physicalPhaseValue2', document.getElementById('physicalPhase').innerText);
        localStorage.setItem('psychologicalPhaseValue2', document.getElementById('psychologicalPhase').innerText);
        localStorage.setItem('psychologicalResultValue2', document.getElementById('resStressf').innerText);

        // Redirecionar para a próxima página

        window.location.href = 'pfp3.html';
    });

</script>
</body>

</html>
