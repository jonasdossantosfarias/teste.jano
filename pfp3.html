                <label for="sintoma22">Hipersensibilidade emotiva</label><br>
                <input type="checkbox" id="sintoma23" name="sintoma23" value="Perda do Senso de Humor">
                <label for="sintoma23">Perda do Senso de Humor</label><br>
            </div>
        </form>

        <div class="button-container">
            <!-- Botão "Próximo" -->
            <button class="next-button" onclick="window.location.href = 'respfp.html';">Próximo</button>
        </div>
        <span id="result" class="result">Resultado: 0</span>
        <span id="physicalResult" class="result">Resultado físico: 0</span><br>
        <span id="physicalPhase" class="result">FASE EXAUSTÃO FISICO = 0%</span><br>
        <span id="psychologicalResult" class="result">Resultado psicológico: 0</span>
        <span id="psychologicalPhase" class="result">FASE EXAUSTÃO PSICOLOGICO = 0%</span>
        <!-- Novo texto para exibir o resultado do estresse -->
        <span id="resStress">Resultado Stress: 0</span><br>
        <span id="resStressf">SEM ESTRESS = 0%</span>
    </div>

    <script>

        // Definir a contagem inicial como o resultado de resultadoPFP1
        let sum = 0;
    
        // Atualizar o resultado na página
        document.getElementById('result').innerText = `Resultado: ${sum}`;
    
        // Adicionar evento de mudança para cada caixa de seleção
        const checkboxes = document.querySelectorAll('#symptomForm input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    sum += 1;
                } else {
                    sum -= 1;
                }
                // Atualizar o resultado na página
                document.getElementById('result').innerText = `Resultado: ${sum}`;
                document.getElementById('resStress').innerText = `Resultado Stress: ${sum}`;
                if (sum === 0) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 1){
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 2) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 3) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 4) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 5) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 6) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 7) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 8) {
                    document.getElementById('resStressf').innerText = `0`;
                } else if (sum === 9) {
                    document.getElementById('resStressf').innerText = `7`;
                } else if (sum === 10) {
                    document.getElementById('resStressf').innerText = `13`;
                } else if (sum === 11) {
                    document.getElementById('resStressf').innerText = `20`;
                } else if (sum === 12) {
                    document.getElementById('resStressf').innerText = `27`;
                } else if (sum === 13) {
                    document.getElementById('resStressf').innerText = `33`;
                } else if (sum === 14) {
                    document.getElementById('resStressf').innerText = `40`;
                } else if (sum === 15) {
                    document.getElementById('resStressf').innerText = `47`;
                } else if (sum === 16) {
                    document.getElementById('resStressf').innerText = `53`;
                } else if (sum === 17) {
                    document.getElementById('resStressf').innerText = `60`;
                } else if (sum === 18) {
                    document.getElementById('resStressf').innerText = `67`;
                } else if (sum === 19) {
                    document.getElementById('resStressf').innerText = `73`;
                } else if (sum === 20) {
                    document.getElementById('resStressf').innerText = `80`;
                } else if (sum === 21) {
                    document.getElementById('resStressf').innerText = `87`;
                } else if (sum === 22) {
                    document.getElementById('resStressf').innerText = `93`;
                } else if (sum === 23) {
                    document.getElementById('resStressf').innerText = `100`;
                }
            });
        });
    
        const physicalCheckboxes = Array.from(checkboxes).slice(0, 12);
    const psychologicalCheckboxes = Array.from(checkboxes).slice(12);

    let physicalSum = 0;
    let psychologicalSum = 0;

    physicalCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                physicalSum += 1;
            } else {
                physicalSum -= 1;
            }
            document.getElementById('physicalResult').innerText = `Resultado físico: ${physicalSum}`;
            if (physicalSum === 0) {
                document.getElementById('physicalPhase').innerText = `0`;
            } else if (physicalSum === 1) {
                document.getElementById('physicalPhase').innerText = `8`;
            } else if (physicalSum === 2) {
                document.getElementById('physicalPhase').innerText = `16`;
            } else if (physicalSum === 3) {
                document.getElementById('physicalPhase').innerText = `25`;
            } else if (physicalSum === 4) {
                document.getElementById('physicalPhase').innerText = `33`;
            } else if (physicalSum === 5) {
                document.getElementById('physicalPhase').innerText = `41`;
            } else if (physicalSum === 6) {

            } else if (physicalSum === 7) {
                document.getElementById('physicalPhase').innerText = `58`;
            } else if (physicalSum === 8) {
                document.getElementById('physicalPhase').innerText = `66`;
            } else if (physicalSum === 9) {

            } else if (physicalSum === 10) {
                document.getElementById('physicalPhase').innerText = `83`;
            } else if (physicalSum === 11) {
                document.getElementById('physicalPhase').innerText = `91`;
            } else if (physicalSum === 12) {
                document.getElementById('physicalPhase').innerText = `100`;
            }
        });
    });

    psychologicalCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                psychologicalSum += 1;
            } else {
                psychologicalSum -= 1;
            }
            document.getElementById('psychologicalResult').innerText = `Resultado psicológico: ${psychologicalSum}`;
            if (psychologicalSum === 0) {

            } else if (psychologicalSum === 1) {

            } else if (psychologicalSum === 8) {

            } else if (psychologicalSum === 9) {

            } else if (psychologicalSum === 10) {
                document.getElementById('psychologicalPhase').innerText = `90`;
            } else if (psychologicalSum === 11) {
                document.getElementById('psychologicalPhase').innerText = `100`;
            }
        });
    });

    document.querySelector('.next-button').addEventListener('click', () => {

       // Armazenar os valores no localStorage
       localStorage.setItem('physicalPhaseValue3', document.getElementById('physicalPhase').innerText);
        localStorage.setItem('psychologicalPhaseValue3', document.getElementById('psychologicalPhase').innerText);
        localStorage.setItem('psychologicalResultValue3', document.getElementById('resStressf').innerText);

        // Redirecionar para a próxima página
        window.location.href = 'respfp.html';
    });

</script>
</body>

</html>
