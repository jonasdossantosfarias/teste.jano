    <style>
        body {
            margin: 0 auto; /* Centralizando o conteúdo na página */
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }
    
        #tela-principal {
            position: relative;
        }
    
        #nome-usuario {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    
        .selected {
            position: absolute;
            color: red;
            font-size: 34px;
            font-weight: bold;
            /* Adicionando negrito */
        }
    
        p {
            font-size: 10px; /* Alteração no tamanho da fonte para 10 pixels */
            color: #666;
            margin-bottom: 10px;
        }
    
        /* Estilos para o contêiner dos quadrados */
        .quadros-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: auto; /* Centralizando o conteúdo */
            margin-right: auto; /* Centralizando o conteúdo */
        }
    
        /* Estilos para os quadrados */
        .quadro {
            width: 22%; /* Definindo largura total para os quadrados */
            margin-bottom: 20px; /* Aumentando o espaço entre os quadrados */
            padding: 20px; /* Aumentando o espaçamento interno */
            border-radius: 10px; /* Arredondando as bordas */
            background-color: #f9f9f9; /* Cor de fundo */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adicionando uma sombra mais suave */
            margin-left: auto; /* Centralizando o conteúdo */
            margin-right: auto; /* Centralizando o conteúdo */
        }
    
        .tituloquadro {
            font-size: 1.4rem; /* Aumentando o tamanho do título */
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px; /* Ajustando o espaçamento inferior */
        }
    
        /* Estilos para as opções */
        .opcao {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Aumentando o espaço entre as opções */
            width: 100%; /* Definindo largura total para as opções */
        }
    
        .opcao label {
            margin-right: 10px;
            font-size: 18px; /* Aumentando o tamanho da fonte */
        }
    
        .opcao input[type="checkbox"] {
            margin-right: 8px; /* Ajustando o espaçamento do checkbox */
            transform: scale(1.8); /* Aumentando o tamanho do checkbox */
        }
    
        .coluna {
            flex: 1;
            margin-right: 20px;
        }
    
        .quadro .coluna {
            width: 100%; /* Definindo largura total para as colunas dentro dos quadrados */
        }
    
        .opcoes-container {
            display: flex;
            flex-wrap: wrap; /* Permitindo que as opções quebrem para a próxima linha em telas menores */
            margin-top: 30px; /* Aumentando a margem superior */
            margin-left: auto; /* Centralizando o conteúdo */
            margin-right: auto; /* Centralizando o conteúdo */
        }
    
        .quadro-container-resposta {
            display: flex;
            margin-right: 20px;
            margin-left: auto; /* Centralizando o conteúdo */
            margin-right: auto; /* Centralizando o conteúdo */
        }
    
        .quadro-resposta {
            margin-right: 15px; /* Ajustando a margem direita */
            font-weight: bold;
        }
    
        .linha-resposta {
            display: flex;
            margin-bottom: 10px; /* Ajustando o espaçamento inferior */
        }
    
        .celula-resposta {
            padding: 8px; /* Ajustando o espaçamento interno */
            border: 1px solid #ccc; /* Mudando a cor da borda */
            border-radius: 5px; /* Arredondando as bordas */
            background-color: #f0f0f0; /* Cor de fundo */
        }
    
        /* Media query para ajustar o layout em telas menores */
        @media screen and (max-width: 768px) {
            .quadro {
                width: calc(100% - 20px); /* Definindo largura total com margem de 10px em telas menores */
            }
    
            .opcao {
                width: 100%; /* Definindo largura total para as opções em telas menores */
            }
    
            .coluna {
                margin-right: 0; /* Removendo margem direita das colunas em telas menores */
            }
    
            .opcao input[type="checkbox"] {
                transform: scale(1.4); /* Reduzindo o tamanho do checkbox em telas menores */
            }
        }
    </style>
    
    
</head>

     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- Adicionando o script do Firestore -->
 
     <script src="js/config.js"></script> <!-- Inclui o arquivo de configuração do Firebase -->
     <script src="js/script_menu.js"></script>

    <script>
        var selectedSquares = {}; // Objeto para armazenar os quadrados selecionados e seus valores

         // Verifica se o usuário está autenticado
         firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Se o usuário não estiver autenticado, redireciona para o index.html
                window.location.href = "index2.html";
            } else {
                // Se o usuário estiver autenticado, recupera seu nome e exibe
                firebase.firestore().collection("usuarios").doc(user.uid).get()
                .then(function(doc) {
                    if (doc.exists) {
                        const userData = doc.data();
                        const userName = userData.name;
                        document.getElementById("nome-usuario").innerText = "Olá, " + userName;
                    } else {
                        console.log("Usuário não encontrado");
                    }
                })
                .catch(function(error) {
                    console.log("Erro ao recuperar o nome do usuário:", error);
                });
            }
        });

        // Função para obter a data atual
        function getDataAtual() {
            var dataAtual = new Date();
            var dia = dataAtual.getDate();
            var mes = dataAtual.getMonth() + 1; // Os meses são indexados de 0 a 11, então é necessário adicionar 1
            var ano = dataAtual.getFullYear();
            var dataFormatada = dia + '/' + mes + '/' + ano;
            return dataFormatada;
        }
    
        // Exibir a data atual na página
        var dataElements = document.querySelectorAll('.data');
        dataElements.forEach(function(element) {
            element.innerText = "Data atual: " + getDataAtual();
        });
        

        function terminar() {
            
            capturarTelaERedirecionar();
        }

        function capturarTelaERedirecionar() {
            // Captura de tela
            html2canvas(document.body, {
                onrendered: function (canvas) {
                    var image = canvas.toDataURL("image/jpeg"); // Convertendo para formato JPEG
                    var link = document.createElement('a');
                    link.href = image;
                    link.download = 'screenshot.jpeg'; // Definindo o nome do arquivo como screenshot.jpeg
                    link.click();

                    // Redirecionar para test_ac_apl.html após salvar a captura de tela
                    window.location.href = 'fim_test.html';
                }
            });
        }

        function toggleSelection(id) {
            var square = document.getElementById('quadrado_ac' + id);
            var value = 1; // Valor do quadrado

            // Verifica se o quadrado já está selecionado
            if (selectedSquares[id]) {
                // Se estiver selecionado, remove a marcação e subtrai o valor do total
                square.removeChild(square.querySelector('.selected'));
                delete selectedSquares[id];
            } else {
                // Se não estiver selecionado, adiciona a marcação e adiciona o valor ao total
                var cross = document.createElement('span');
                cross.textContent = '/';
                cross.className = 'selected';
                square.appendChild(cross);
                selectedSquares[id] = value;
            }

        }

        
    </script>
