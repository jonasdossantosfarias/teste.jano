<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
                <i class="bi bi-envelope-fill icon"></i>
            </div>
            <div class="input-group senha">
                <input type="password" id="password" placeholder="Password">
                <!-- Adiciona o ícone do olho ao lado do campo de senha -->
                <i class="bi bi-eye-fill icon" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <button onclick="login()">Entrar</button>
            <p id="aviso" class="aviso"></p>
            <a href="cadastro.html" class="cadastro-link">Cadastro</a> <!-- Link para a página de cadastro -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>

    <!-- Script para alternar entre a senha visível e oculta -->
    <script>
        function mostrarSenha() {
            var inputPass = document.getElementById('password');
            var btnShowPass = document.getElementById('btn-senha');

            if (inputPass.type === 'password') {
                inputPass.setAttribute('type', 'text');
                btnShowPass.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
            } else {
                inputPass.setAttribute('type', 'password');
                btnShowPass.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
            }
        }
    </script>
</body>
</html>
