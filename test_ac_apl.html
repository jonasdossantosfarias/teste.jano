<!DOCTYPE html>

<head>
    <link rel="icon" href="imagens/favicon.png" />

    <title>Atenção Concentrada</title>
    <link rel="stylesheet" href="css/aula16.css" />
    <style>
        /* Estilos adicionais podem ser colocados aqui */
        #tela-principal {
            position: relative;
            margin-bottom: 60px;
        }
        #nome-usuario {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        #quadrado_ac1 {
            width: 50px;
            height: 50px;
            text-align: center;
            position: fixed;
            top: 35%; /* Posiciona o contêiner no meio da tela verticalmente */
            left: 50%; /* Posiciona o contêiner no meio da tela horizontalmente */
            transform: translate(-50%, -50%); /* Centraliza o contêiner */
            background-color: #0432fd; /* Cor de fundo azul */
        }
        
        #quadrado_ac1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .linha-quadrados {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Espaçamento acima do quadrado */
            margin-bottom: 10px; /* Espaçamento entre as linhas de quadrados */
        }
        
        .quadrado-ac {
            width: 50px;
            height: 50px;
            background-color: #ccc; /* Cor de fundo padrão */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px; /* Espaçamento entre os quadrados */
            cursor: pointer; /* Cursor ao passar sobre o quadrado */
        }
        
        .quadrado-ac img {
            max-width: 100%;
            max-height: 100%;
        }

        .selected {
            position: absolute;
            color: red;
            font-size: 34px;
            font-weight: bold; /* Adicionando negrito */
        }

        p {
            font-size: 10px; /* Alteração no tamanho da fonte para 10 pixels */
            color: #666;
            margin-bottom: 10px;
        }

    </style>
</head>

<main id='tela-principal'>
    <h1 id="titulo">ATENÇÃO CONCENTRADA</h1>
    <p class="data"></p> <!-- Alterado para classe -->

    <!-- Cronômetro -->

    <!-- Botões de iniciar, parar e reiniciar -->
    <button id="btnIniciar" onclick="iniciarCronometro()" style="background-color: rgb(3, 253, 3);">Iniciar</button>
     <!-- Botão "voltar" -->
    <button onclick="voltar()">TERMINAR</button>
</main>

<script>
    var intervalo; // Variável para armazenar o intervalo do cronômetro
    var selectedSquares = {}; // Objeto para armazenar os quadrados selecionados e seus valores

        window.onload = function() {
            var nomeUsuario = localStorage.getItem('nomeUsuario');
            var nomeDiv = document.getElementById('nome-usuario');
            if (nomeDiv && nomeUsuario) {
                nomeDiv.textContent = nomeUsuario;
            }
        };
        // Função para obter a data atual
        function getDataAtual() {
            var dataAtual = new Date();
            var dia = dataAtual.getDate();
            var mes = dataAtual.getMonth() + 1; // Os meses são indexados de 0 a 11, então é necessário adicionar 1
            var ano = dataAtual.getFullYear();
            var dataFormatada = dia + '/' + mes + '/' + ano;
            return dataFormatada;
        }
    
        // Exibir a data atual na página
        var dataElements = document.querySelectorAll('.data');
        dataElements.forEach(function(element) {
            element.innerText = "Data atual: " + getDataAtual();
        });
        
    function iniciarCronometro() {
        var segundos = 120; // 2 minutos em segundos
        document.getElementById('cronometro').textContent = '02:00'; // Define o cronômetro para 2 minutos
        intervalo = setInterval(function() {
            atualizarCronometro(segundos);
            segundos--;
            if (segundos < 0) {
                clearInterval(intervalo);
                alert('Tempo esgotado!');
            }
        }, 1000);
        document.getElementById('btnIniciar').style.display = 'none';
        document.getElementById('btnParar').style.display = 'inline-block';
    }

    function pararCronometro() {
        clearInterval(intervalo);
        document.getElementById('btnIniciar').style.display = 'inline-block';
        document.getElementById('btnParar').style.display = 'none';
    }

    function atualizarCronometro(segundos) {
    var cronometro = document.getElementById('cronometro');
    var minutos = Math.floor(segundos / 60);
    var segundosRestantes = segundos % 60;
    var segundosFormatados = segundosRestantes < 10 ? '0' + segundosRestantes : segundosRestantes;
    var minutosFormatados = minutos < 10 ? '0' + minutos : minutos;
    cronometro.textContent = minutosFormatados + ':' + segundosFormatados;

    if (segundos === 0) {
        clearInterval(intervalo); // Para o cronômetro
        capturarTelaERedirecionar(); // Função para capturar a tela e redirecionar o usuário
    }
}

    function capturarTelaERedirecionar() {
        html2canvas(document.body, {
            onrendered: function(canvas) {
                var image = canvas.toDataURL("image/jpeg"); // Convertendo para formato JPEG
                var link = document.createElement('a');
                link.href = image;
                link.download = 'screenshot.jpeg'; // Definindo o nome do arquivo como screenshot.jpeg
                link.click();
            
                // Redirecionar para configIT.html após salvar a captura de tela
                window.location.href = 'test_atencao.html';
            }
        });
    }

    function voltar() {
        html2canvas(document.body, {
            onrendered: function(canvas) {
                var image = canvas.toDataURL("image/jpeg"); // Convertendo para formato JPEG
                var link = document.createElement('a');
                link.href = image;
                link.download = 'screenshot.jpeg'; // Definindo o nome do arquivo como screenshot.jpeg
                link.click();
                
                // Redirecionar para configIT.html após salvar a captura de tela
                window.location.href = 'fim_test.html';
            }
        });
    }

    function toggleSelection(id) {
    // Verifica se o cronômetro está em execução antes de permitir a seleção
    var cronometro = document.getElementById('cronometro');
    if (cronometro.textContent !== '02:00') {
        var square = document.getElementById('quadrado_ac' + id);
        var value = 1; // Valor do quadrado
        var acertos = document.getElementById('acertos');
        var erros = document.getElementById('erros');
        var omissoes = document.getElementById('omissoes');

        // Verifica se o quadrado já está selecionado
        if (selectedSquares[id]) {
            // Se estiver selecionado, remove a marcação e subtrai o valor do total
            square.removeChild(square.querySelector('.selected'));
            delete selectedSquares[id];
        } else {
            // Se não estiver selecionado, adiciona a marcação e adiciona o valor ao total
            var cross = document.createElement('span');
            cross.textContent = '/';
            cross.className = 'selected';
            square.appendChild(cross);
            selectedSquares[id] = value;
        }

        // Atualiza os valores de Acertos, Erros e Omissões
        acertos.textContent = calculateHits();
        erros.textContent = calculateErrors();
        omissoes.textContent = calculateOmission();
    } else {
        // Se o cronômetro não estiver em execução, alerta o usuário para iniciar o cronômetro primeiro
        alert('Por favor, inicie o cronômetro antes de iniciar o teste!');
    }
}


    function calculateHits() {
    var hits = 0;
    // Conta o número de quadrados marcados como acertos
    for (var key in selectedSquares) {
        var id = parseInt(key);
        // Verifica se o quadrado está na lista de quadrados corretos
        if ([ 2,6,9,13,15,17,21,24,28,32,39,43,44,46,50,55,58,60,63,70,71,76,77,82,85,87,94,99,100,101,106,109,113,116,118,122,124,128,131,135,138,139,143,147,151,155,157,164,165,170,173,176,180,181,182,185,189,193,199,203,207,211,214,215,217,220,225,228,230,238,241,242,246,249,252,254,257,259,263,269,273,274,278,282,286,288,291,296,297,300,303,306,312,315,320,322,325,328,330,331,334,339,345,350,354,356,359,362,367,369,374,377,378,381,384,386,389,396,401].includes(id)) {
            hits++;
        }
    }
    return hits;
}

function calculateErrors() {
    var errors = 0;
    // Conta o número de quadrados marcados como erros
    for (var key in selectedSquares) {
        var id = parseInt(key);
        // Verifica se o quadrado não está na lista de quadrados corretos
        if (![2,6,9,13,15,17,21,24,28,32,39,43,44,46,50,55,58,60,63,70,71,76,77,82,85,87,94,99,100,101,106,109,113,116,118,122,124,128,131,135,138,139,143,147,151,155,157,164,165,170,173,176,180,181,182,185,189,193,199,203,207,211,214,215,217,220,225,228,230,238,241,242,246,249,252,254,257,259,263,269,273,274,278,282,286,288,291,296,297,300,303,306,312,315,320,322,325,328,330,331,334,339,345,350,354,356,359,362,367,369,374,377,378,381,384,386,389,396,401].includes(id)) {
            errors++;
        }
    }
    return errors;
}


function calculateOmission() {
    // Lista dos quadrados que devem diminuir 1 da omissão se estiverem marcados
    var subtractList = [2,6,9,13,15,17,21,24,28,32,39,43,44,46,50,55,58,60,63,70,71,76,77,82,85,87,94,99,100,101,106,109,113,116,118,122,124,128,131,135,138,139,143,147,151,155,157,164,165,170,173,176,180,181,182,185,189,193,199,203,207,211,214,215,217,220,225,228,230,238,241,242,246,249,252,254,257,259,263,269,273,274,278,282,286,288,291,296,297,300,303,306,312,315,320,322,325,328,330,331,334,339,345,350,354,356,359,362,367,379,374,377,378,381,384,386,389,396,401];

    // Inicializa o valor total de omissões como 16
    var totalOmissions = 127;

    // Verifica se algum dos quadrados na lista de subtração está marcado e subtrai 1 da omissão total se estiver
    for (var i = 0; i < subtractList.length; i++) {
        var squareId = subtractList[i];
        if (selectedSquares[squareId]) {
            totalOmissions--;
        }
    }

    return totalOmissions;
}
